<form class="form-fix">
  <div class="modal-header">
    <h3>New Map</h3>
  </div>

  <div class="modal-body">
    <label>Name:</label>
    <input type="text" ng-model="name" focus-me="true">
    <label>Width:</label>
    <input type="text" ng-model="width"> Tiles
    <label>Height:</label>
    <input type="text" ng-model="height"> Tiles
    <label>Default Tile:</label>
    <select ng-model="tile" ng-options="t.name for t in tiles"></select>
  </div>

  <div class="modal-footer">
    <input type="button" class="btn" ng-click="close()" value="Cancel">
    <input type="submit" class="btn btn-success" ng-disabled="validate(name, width, height)" ng-click="accept(name, width, height, tile.id)" value="Create New Map">
  </div>
</form>

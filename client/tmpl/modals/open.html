<div id="modalOpen">
  <form class="form-fix">
    <div class="modal-header">
      <h3>Open Map</h3>
    </div>

    <div class="modal-body">
      <div class="open-item" ng-repeat="item in items" ng-click="open(item)">
        {{item.name}}
      </div>
    </div>

    <div class="modal-footer">
      <input type="button" class="btn" ng-click="close()" value="Cancel">
    </div>
  </form>
</div>

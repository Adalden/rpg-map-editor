<form class="form-fix">
  <div class="modal-header">
    <h3>Sign Up</h3>
  </div>

  <div class="modal-body">
    <label>Username:</label>
    <input type="text" ng-model="user" focus-me="true">

    <label>Password:</label>
    <input type="password" ng-model="pass">

    <label>Confirm Password:</label>
    <input type="password" ng-model="pass2">

    <p><a ng-click="goToLogin()">Already have an account?</a></p>
  </div>

  <div class="modal-footer">
    <input type="button" class="btn" ng-click="close()" value="Cancel">
    <input type="submit" class="btn btn-success" ng-click="signup(user, pass)" ng-disabled="!user || !pass || pass != pass2" value="Sign Up">
  </div>
</form>

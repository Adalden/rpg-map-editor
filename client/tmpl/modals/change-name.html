<form class="form-fix">
  <div class="modal-header">
    <h3>Give your map a name</h3>
  </div>

  <div class="modal-body">
    <label>Name:</label>
    <input type="text" ng-model="name" focus-me="true">
  </div>

  <div class="modal-footer">
    <input type="button" class="btn" ng-click="close()" value="Cancel">
    <input type="submit" class="btn btn-success" ng-disabled="!name" ng-click="accept(name)" value="Accept">
  </div>
</form>

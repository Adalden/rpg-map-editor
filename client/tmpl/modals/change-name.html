<div class="modal-header">
  <h3>Give your Map a name</h3>
</div>

<div class="modal-body">
  <label>Name:</label>
  <input type="text" ng-model="name" focus-me="true">
</div>

<div class="modal-footer">
  <button class="btn" ng-click="close()">Cancel</button>
  <button class="btn btn-success" ng-disabled="!name" ng-click="accept(name)">Accept</button>
</div>

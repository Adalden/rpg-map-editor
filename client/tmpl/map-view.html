<div id="mapContainer">
  <canvas id="bottom"
    width="{{map.width*defaults.tileSize}}"
    height="{{map.height*defaults.tileSize}}"></canvas>

  <canvas id="middle"
    width="{{map.width*defaults.tileSize}}"
    height="{{map.height*defaults.tileSize}}"></canvas>

  <canvas id="top"
    width="{{map.width*defaults.tileSize}}"
    height="{{map.height*defaults.tileSize}}"></canvas>

  <canvas id="grid"
    width="{{map.width*defaults.tileSize}}"
    height="{{map.height*defaults.tileSize}}"
    ng-show="tools.showGrid"></canvas>

  <canvas id="clickLayer"
    width="{{map.width*defaults.tileSize}}"
    height="{{map.height*defaults.tileSize}}"
    ng-mousemove="mouseMove($event)"
    ng-click="click($event)"
    ng-right-click="rightClick($event)"></canvas>
</div>
